<ion-header>

  <ion-navbar>
    <ion-title>App Settings</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (tap)="home()">
        <ion-icon name="home" color="secondary"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <h2>Key pair</h2>
  The public key for this {{operatingSystem}} device has the following RSA fingerprint (used to uniquely identify this device towards other systems):
  <pre>
    {{fingerprint}}
  </pre>

  <button ion-button color="light"  block (click)="share()">
    Share this fingerprint
  </button>


  <button ion-button color="light"  block (click)="clearProfile()">
    Re-create keypair for this {{operatingSystem}} device
  </button>


  <h2>Known devices</h2>
  <button ion-button color="light"  block (click)="clearDevices()">
    Clear list of known devices
  </button>

</ion-content>
