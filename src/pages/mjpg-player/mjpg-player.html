<ion-header>
  <ion-navbar>
    <ion-title>{{device.name}}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (tap)="home()">
        <ion-icon name="home" color="secondary"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <!-- player ("player") -->
  <div align="center">
    <img [hidden]="!videoIsOk" src="{{url}}" (error)="badImage()" (load)="goodImage()"/>
    <ion-card [hidden]="videoIsOk">
      <ion-card-header>
        Cannot show video
      </ion-card-header>
      <ion-card-content>
        Make sure the tunnel device is configured correctly, including that it allows connections to port {{remotePort}}.
      </ion-card-content>
    </ion-card>
  </div>

  <!-- refresh and config buttons -->
  <button block ion-button icon-end (tap)="showSettingsPage()" color="light">
    Settings
    <ion-icon name="cog"></ion-icon>
  </button>

</ion-content>
